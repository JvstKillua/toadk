  </style>

    </i>

    </div>

    </div>
   </div>
   <div class="flex items-center mb-4">
    <span class="text-gray-400 text-xs">

    </span>

     06:10
    </span>
   </div>
   <div class="flex items-center justify-center mb-4">
    <i class="fas fa-backward text-white mx-2">

    <i class="fas fa-play text-white mx-2">
    </i>
    <i class="fas fa-forward text-white mx-2">

    <i class="fas fa-mobile-alt text-white">
    </i>

</html>
